<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Camila | Odontologia Estética</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-brown: #8d6e63; /* Marrom suave */
            --dark-brown: #4b3832;    /* Marrom para textos */
            --soft-bg: #faf9f8;      /* Fundo quase branco/creme */
            --border-color: #d7ccc8;  /* Cor das bordas finas */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-bg);
            color: var(--dark-brown);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeçalho com a letra cursiva */
        header {
            width: 100%;
            padding: 60px 0;
            text-align: center;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: var(--primary-brown);
            margin: 0;
            font-weight: 400;
        }

        header p {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-top: 10px;
            color: var(--dark-brown);
        }

        .main-content {
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas para o layout da imagem */
            gap: 20px;
        }

        .section-card {
            background: white;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordas levemente arredondadas */
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .full-width {
            grid-column: span 2;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-top: 0;
            border-bottom: 1px solid var(--soft-bg);
            padding-bottom: 10px;
        }

        /* Estilo da Calculadora */
        .calc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .calc-item input[type="checkbox"] {
            accent-color: var(--primary-brown);
            width: 18px;
            height: 18px;
        }

        /* Caixa de Total Estilizada */
        .total-display {
            text-align: center;
            border: 2px solid var(--primary-brown);
            margin-top: 20px;
            padding: 20px;
        }

        .total-display span {
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .total-display strong {
            font-size: 2rem;
            color: var(--primary-brown);
        }

        /* Botão WhatsApp */
        .whatsapp-container {
            margin-top: 20px;
            text-align: center;
        }

        .whatsapp-btn {
            display: inline-block;
            background-color: var(--primary-brown);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: var(--dark-brown);
            transform: translateY(-2px);
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Ajuste para celular */
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            header h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Dra. Camila</h1>
        <p>Odontologia Estética & Bem-Estar</p>
    </header>

    <div class="main-content">
        
        <div class="section-card">
            <h2>Agendamento</h2>
            <p class="placeholder-text">Espaço reservado para agenda</p>
        </div>

        <div class="section-card">
            <h2>Orcuents-procedimentos</h2>
            <div class="calc-item">
                <label>Consulta de Avaliação</label>
                <input type="checkbox" value="150" class="proc-check">
            </div>
            <div class="calc-item">
                <label>Limpeza Completa</label>
                <input type="checkbox" value="250" class="proc-check">
            </div>
        </div>

        <div class="section-card">
            <h2>Orçamento Estimado</h2>
            <div class="calc-item">
                <label>Clareamento Consultório</label>
                <input type="checkbox" value="800" class="proc-check">
            </div>
            <div class="calc-item">
                <label>Restauração Estética</label>
                <input type="checkbox" value="250" class="proc-check">
            </div>
        </div>

        <div class="section-card">
            <div class="whatsapp-container">
                <a href="https://wa.me/5511999999999?text=Olá! Gostaria de agendar uma avaliação." class="whatsapp-btn">
                    AGENDAR VIA WHATSAPP
                </a>
            </div>

            <div class="total-display">
                <span>Valor Total</span>
                <strong>R$ <span id="valor-total">0,00</span></strong>
            </div>
        </div>

    </div>

    <br><br>

    <script>
        const checkboxes = document.querySelectorAll('.proc-check');
        const totalDisplay = document.getElementById('valor-total');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                let total = 0;
                checkboxes.forEach(c => {
                    if (c.checked) total += parseFloat(c.value);
                });
                totalDisplay.innerText = total.toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            });
        });
    </script>

</body>
</html>
