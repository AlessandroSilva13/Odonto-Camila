<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Camila | Odontologia Estética</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-brown: #6d4c41; /* Marrom Principal */
            --light-brown: #d7ccc8;    /* Bege para bordas e fundos */
            --accent-brown: #4b3832;   /* Marrom escuro para textos fortes */
            --bg-white: #ffffff;
            --text-color: #3e2723;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Cabeçalho Minimalista */
        header {
            background-color: var(--bg-white);
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--light-brown);
        }

        header h1 { 
            font-family: 'Great Vibes', cursive; /* Letra Cursiva */
            font-size: 4.5rem;
            color: var(--primary-brown);
            margin: 0;
            font-weight: 400;
        }

        header p { 
            font-family: 'Playfair Display', serif;
            font-style: italic;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: var(--accent-brown);
            margin-top: 15px;
        }

        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 20px;
        }

        /* Cartões de Seção */
        .section-card {
            background: #fff;
            padding: 40px;
            border: 1px solid var(--light-brown);
            margin-bottom: 4rem;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            color: var(--primary-brown);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        /* Calculadora com Estilo Limpo */
        .calc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0efee;
        }

        .calc-item label {
            font-size: 1.05rem;
        }

        .calc-item input[type="checkbox"] {
            accent-color: var(--primary-brown);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .total-box {
